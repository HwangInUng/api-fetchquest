domains:
  - name: sensor-학습관리
    code: sensor-learn
    categories:
      # AIBI040M01--------------------------------------start
      - name: 공정코드 관리
        code: AIBI040M01
        methods:
          - name: getSensorCodeList()
            method: get
            param:
              - name: searchSensorCode
            res:
              - code: 200
                name: codeList
            description:
              - test1
              - test2
              - 설명3
          - name: saveSensorCode()
            method: post
            param:
              - name: sensorCodeList
            res:
              - code: 200
                name:
              - code: 400
                name: 400-error
            description:
              - test1
              - test2
              - 설명3
      # AIBI040M01--------------------------------------end
      # AILM010M01--------------------------------------start
      - name: 수집데이터 조회
        code: AILM010M01
        methods:
          - name: getCollectionList()
            method: get
            param:
              - name: searchCollection
            res:
              - code: 200
                name: sensorColumn
            description:
              - 파일 또는 레시피별 수집된 데이터를 기간 범위내에서 조회
              - 시작 및 종료일자에 해당하는 데이터가 없을 경우 빈 배열을 반환
          - name: getSesnorColumns()
            method: get
            param:
              - name: searchSensorHeader
            res:
              - code: 200
                name: collectionDataList
            description:
              - ORDER_NO를 기반으로 파일 또는 레시피별 센서데이터 컬럼을 호출
              - 검색 조건에 해당하는 컬럼 정보를 응답받아 동적으로 컬럼을 생성
          - name: getSensorDataList()
            method: get
            param:
              - name: searchSensorByCollection
            res:
              - code: 200
                name: sensorDataList
            description:
              - 선택된 수집데이터의 정보를 기반으로 세부적인 센서데이터를 호출
              - 선서데이터는 수집데이터의 정보에 따라 데이터 결과에 대한 갯수가 다를 수 있음
      # AILM010M01--------------------------------------end
      # AILM020M01--------------------------------------start
      - name: 센서그룹 관리
        code: AILM020M01
        methods:
          - name: getProcessList()
            method: get
            param:
              - name: searchProcess
            res:
              - code: 200
                name: processList
            description:
              - 최상위 공정 및 장비코드를 기반으로 센서를 보유한 그룹을 응답
              - 최상위 공정의 값은 비어있을 경우 호출이 이루어지지 않음
          - name: getSnesorList()
            method: get
            param:
              - name: searchSensor
            res:
              - code: 200
                name: sensorList
            description:
              - 공정코드에 해당하는 센서 목록을 호출
              - 상위 공정코드를 선택하지 않거나 상위 공정코드와 연관된 센서가 없으면 빈 배열 반환
          - name: saveSnesorList()
            method: post
            param:
              - name: sensorList
            res:
              - code: 200
                name:
            description:
              - 센서의 그룹코드 및 비고란의 수정된 정보를 저장
              - 그룹코드는 비어있는 상태일 경우 null로 취급하여 갱신
      # AILM020M01--------------------------------------end
      # AILM060M01--------------------------------------start
      - name: 불량정보관리
        code: AILM060M01
        methods:
          - name: getErrorList()
            method: get
            param:
              - name: searchError
            res:
              - code: 200
                name: errorList
            description:
              - 공정, 장비, 챔버를 기준으로 불량 발생 데이터를 조회
              - 조회 시 검색 필터를 적용하지 않을 경우 전체 데이터 출력
          - name: saveErrorList()
            method: post
            param:
              - name: errorList
            res:
              - code: 200
                name:
            description:
              - 불량 정보에 대한 추가, 수정, 삭제 기능을 수행
              - 시작 및 종료 일시와 연관된 챔버 번호는 필수로 전달
      # AILM060M01--------------------------------------end
      # AILM050M01--------------------------------------start
      - name: 학습처리
        code: AILM050M01
        methods:
          - name: getLearnList()
            method: get
            param:
              - name: searchLearn
            res:
              - code: 200
                name: learnList
            description:
              - 관리공정을 기준으로 연관된 학습목록을 조회
              - 관리공정을 선택하지 않을 경우 모든 학습결과를 조회
          - name: getRecipeList()
            method: get
            param:
              - name: searchRecipe
            res:
              - code: 200
                name: recipeList
            description:
              - 학습 목록과 연관된 레시피 목록 및 모니터링 현황을 조회
              - 학습 정보를 새로 추가한 경우에는 해당 API가 아닌 getNewRecipeList()를 호출
          - name: getNewRecipeList()
            method: get
            param:
              - name: searchNewRecipe
            res:
              - code: 200
                name: newRecipeList
            description:
              - 학습 목록을 추가할 경우 연관된 레시피를 초기 등록하기 위한 목록 조회
              - 조회된 목록에서 학습 목록과 연계시킬 레시피를 선택하는 용도로 사용
    # AILM050M01--------------------------------------end
